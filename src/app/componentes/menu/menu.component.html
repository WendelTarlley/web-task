<section class="container-sidenav">

  <mat-list class="nav" *ngFor="let menu of menuItems">
    <a [ngClass]="{'botao-menu-aberto': isExpanded,'botao-menu-fechado':!isExpanded}"
    routerLinkActive="active-link"
    routerLink="{{menu.link}}"
    class="hover"
    >
      <mat-icon>{{menu.icone}}</mat-icon>
      <span *ngIf="isExpanded">{{menu.nome}}</span>
    </a>
  </mat-list>
</section>
