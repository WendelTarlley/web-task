<div cdkDropListGroup style="width: 500px; height: 500px;">
    <div class="example-container" *ngIf="(submenusSelecionados && submenusSelecionados.length > 0) || (listaSubmenus && listaSubmenus.length > 0)">
        <h2>Submenus selecionados</h2>

        <div
            cdkDropList
            [cdkDropListData]="submenusSelecionados"
            class="example-list"
            cdkDropListSortingDisabled
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of submenusSelecionados" cdkDrag>{{item.nome}}</div>
        </div>
    </div>

    <div class="example-container" *ngIf="(submenusSelecionados && submenusSelecionados.length > 0) || (listaSubmenus && listaSubmenus.length > 0)">
        <h2>SubMenus não selecionados</h2>

        <div
            cdkDropList
            [cdkDropListData]="listaSubmenus"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of listaSubmenus" cdkDrag>{{item.nome}}</div>
        </div>
    </div>
    
    <div *ngIf="!(submenusSelecionados && submenusSelecionados.length > 0) && !(listaSubmenus && listaSubmenus.length > 0)">
        <p>Não existem Submenus sem associação a Menu</p>
    </div>
</div>
    <button mat-button  [mat-dialog-close]="submenusSelecionados" >Fechar seleção</button>
