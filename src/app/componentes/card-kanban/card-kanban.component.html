<mat-card class="card" *ngIf="toDo">
  <mat-card-header>
    <div></div>
    <mat-card-title>{{toDo.nome}}</mat-card-title>
    <mat-card-subtitle>{{toDo.nome}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="container-status">{{toDo.status}}</div>
    <div class="container-subtarefas"><app-sub-tarefa [subTarefas]="toDo.subTarefas" (alteracaoSubTarefas)="getSubTarefasAtualizadas($event)"></app-sub-tarefa></div>
    <div class="container-progresso-tarefa"><mat-progress-bar mode="determinate" [value]="progressoTarefa"></mat-progress-bar></div>
    <div class="container-participantes">Participantes</div>
    <div class="container-responsavel">Responsavel</div>
  </mat-card-content>
</mat-card>
