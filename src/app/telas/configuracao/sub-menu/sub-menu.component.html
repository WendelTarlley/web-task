<div fxLayout="column" fxLayoutGap="20px">

<button mat-raised-button  class="tamanho-padrao-botoes-grande" (click)="cadastrarNovoSubMenu()" *ngIf="!isCriarEditarSubMenu"> Adicionar novo Menu</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isCriarEditarSubMenu">

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-buttom (click)="editarSubMenu(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idSubMenu}} </td>
      </ng-container>
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
        <ng-container matColumnDef="componente">
            <th mat-header-cell *matHeaderCellDef> Nome do componente </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeComponente}} </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deletarSubMenu(element)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-criar-editar-submenu (edicaoCanceladaOuFinalizada)="edicaoCanceladaOuFinalizada($event)" [formularioSubMenuEditar]="formularioSubMenuEditar" *ngIf="isCriarEditarSubMenu"></app-criar-editar-submenu>
</div>
