<div fxLayout="column" fxLayoutGap="20px">

  <button mat-raised-button  class="tamanho-padrao-botoes-grande" (click)="cadastrarNovoMenu()" *ngIf="!isCriarEditarMenu"> Adicionar novo Menu</button>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isCriarEditarMenu">
    
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editarMenu(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idMenu}} </td>
      </ng-container>
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>Caminho de acesso </th>
        <td mat-cell *matCellDef="let element"> {{element.link}} </td>
  </ng-container>
  
  <ng-container matColumnDef="icone">
    <th mat-header-cell *matHeaderCellDef> Icone </th>
    <td mat-cell *matCellDef="let element"><mat-icon> {{element.icone}} </mat-icon></td>
  </ng-container>
  
  <ng-container matColumnDef="subMenu">
    <th mat-header-cell *matHeaderCellDef> Submenu </th>
    <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
  </ng-container>
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deletarMenu(element)" matTooltip="Deletar menu">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="adicionarSubMenu(element)" matTooltip="Adicionar submenu">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<app-criar-editar-menu (edicaoCanceladaOuFinalizada)="edicaoCanceladaOuFinalizada($event)" [formularioMenuEditar]="formularioMenuEditar" *ngIf="isCriarEditarMenu"></app-criar-editar-menu>
</div>
