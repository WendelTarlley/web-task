
<app-header></app-header>
<mat-sidenav-container style="height: 95vh;"  >
    <mat-sidenav  mode="side" opened (mouseenter)="showName()" (mouseleave)="hideName()"
    [ngClass]="{'sidenav-aberto':isExpanded,'sidenav-fechado':!isExpanded}">
      <app-menu [isExpanded]="isExpanded"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
  
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
